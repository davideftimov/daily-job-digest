<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sindresorhus/github-markdown-css@4.0.0/github-markdown.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-black">

  <div id="jobs-container" class="max-w-3xl mx-auto p-4 text-zinc-300">
    <div class="flex justify-between items-center mb-4">
      <button id="prev-date" class="py-2 text-2xl hover:text-zinc-50">←</button>
      <div class="flex flex-col items-center">
        <p id="current-date" class=""></p>
        <p id="jobs-count" class="text-sm hidden"></p>
      </div>
      <button id="next-date" class="py-2 text-2xl hover:text-zinc-50">→</button>
    </div>
    <div class="flex justify-center gap-4 mb-4">
      <button class="source-filter px-3 py-1 rounded-full border border-slate-800" data-source="all">All</button>
      <button class="source-filter px-3 py-1 rounded-full border border-slate-800"
        data-source="linkedin">LinkedIn</button>
      <button class="source-filter px-3 py-1 rounded-full border border-slate-800" data-source="indeed">Indeed</button>
      <button class="source-filter px-3 py-1 rounded-full border border-slate-800" data-source="hackernews">Hacker
        News</button>
    </div>
    <p id="loading" class="text-center text-lg">Loading jobs...</p>
    <p id="error" class="text-center text-red-500 hidden"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
